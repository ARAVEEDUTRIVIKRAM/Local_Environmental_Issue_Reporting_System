version: "3.8"
services:

  postgres:
    image: postgres:15
    container_name: env-postgres
    environment:
      POSTGRES_DB: issue_reporter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9392Vikram
      TZ: "Asia/Kolkata"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: env-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/issue_reporter
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 9392Vikram
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: prod
      APP_JWT_SECRET: RIusg1V5eRlvDWyLQ38Q1iZGoMEEntdd55DkRSXrWjc=
      APP_JWT_EXPIRATION_MS: 86400000
      JAVA_OPTS: "-Duser.timezone=Asia/Kolkata -Xms256m -Xmx512m"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  pgdata:
